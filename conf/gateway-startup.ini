[application]
di.runner = main

[belkinwemo]
enable = yes
upnp.timeout = 5
http.timeout = 3
refresh = 10

[bluetooth]
enable = yes
refresh.time = 30

[exporter]
pipe.enable = yes
pipe.path = /tmp/beeeon_pipe
pipe.format = CSV
pipe.csv.separator = ;

mqtt.enable = yes
mqtt.host = localhost
mqtt.port = 1883
mqtt.topic = BeeeOnOut
mqtt.qos = 0
mqtt.clientName = Gateway
mqtt.format = JSON

[testing]
center.enable = no
center.tcp.address = 127.0.0.1
center.tcp.port = 6000

[gateway]
id = 1254321374233360

[ssl]
certificate.filePath =
privateKey.filePath =

[credentials]
file = /tmp/credentials.properties
configuration.root = credentials
save.delay = 1800
crypto.passphrase = If Purple People Eaters are real where do they find purple people to eat?
crypto.algorithm = aes256

[jablotron]
enable = yes

[vdev]
ini = ${application.configDir}virtual-devices.ini
enable = yes
